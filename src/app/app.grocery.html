<div>
    <div style ="align-content: center">
        <h2 style ="align-content: center;text-align: center;"> Grocery list manager </h2>
        <div class="row">
            <div class="col-xs-6 col-md-4">
                <div class="input-group">
                    <input style="margin-right: 500px;"  type="text" class="form-control" placeholder="Enter Grocery Items" [(ngModel)]="task" />
                    <div class="input-group-btn">
                        <button class="btn btn-primary" type="button" (click)="onClick()">
            <span class="glyphicon glyphicon-ok"></span>
            </button>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <ul class="list-group">
            <li *ngFor="let task of tasks" class="list-group-item">
                <span> {{ task.name }} </span>
            </li>
        </ul>
    </div>
