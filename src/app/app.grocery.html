<div>
    <div style ="align-content: center">
        <h2 style ="align-content: center;text-align: center;"> Grocery List Manager </h2>
        <div class="row">
            <div class="col-xs-6 col-md-4">
                <div class="input-group" style="align-content: center;">
                    <input style="margin-right: 300px;"  type="text" class="form-control-lg" placeholder="Enter Grocery Items" [(ngModel)]="task" />
                    <div class="input-group-btn" style="align-content: left;">
                        <button style="margin-right: 25px;" class="btn btn-primary" type="button" (click)="onClick()">
                            <fa-icon [icon]="faBasketShopping"></fa-icon>
                        </button>
                </div>
            </div>
        </div>
        <br />
        <ul class="list-group">
            <li *ngFor="let task of tasks" class="list-group-item">
                <span> {{ task.name }} </span>
            </li>
        </ul>
    </div>
